<div class="container">
  <div class="box">
      <div class="box-row">
          <div class="box-cell box1">
            <pm-chart-builder
              [data]="chartData"
              [labels]="chartLabels"
              [width]="chartWidth"
              [height]="chartHeight"
              [chartType]="chartType">
            </pm-chart-builder>
          </div>

          <div class="box-cell box2">
            <pm-pie-chart
              [data]="pieData"
              [labels]="pieLabels"
              [width]="pieWidth"
              [height]="pieHeight"
              [chartType]="pieType">
            </pm-pie-chart>
          </div>
      </div>
  </div>
</div>
